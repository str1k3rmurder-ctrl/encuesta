<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta - Cargando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset b치sico y tama침os de viewport */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Fondo con brillo, saturaci칩n y contraste */
    .background {
      width: 100%;
      height: 100%;
      background-image: url('background.png');
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      position: relative;
      filter: brightness(1.6) saturate(1.8) contrast(1.2);
    }

    /* Overlay desactivado para que se vean los colores */
    .overlay {
      display: none;
    }

    /* Texto opcional centrado y responsive */
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 5vw; /* se ajusta al ancho de pantalla */
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Ajustes extra para pantallas peque침as */
    @media (max-width: 600px) {
      .background {
        filter: brightness(1.7) saturate(2) contrast(1.2);
      }
      .text {
        font-size: 6vw;
      }
    }

    @media (min-width: 1200px) {
      .text {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <!-- Texto opcional -->
    <!--
    <div class="text">
      游깿 Bienvenido a Neo-Tokyo...<br>
      Cargando encuesta...
    </div>
    -->
  </div>

  <script>
    // Redirigir a la encuesta tras 8 segundos
    setTimeout(() => {
      window.location.href = "https://forms.office.com/pages/responsepage.aspx?id=6sSEXw03nkuDDHVvi_G1Hwm8v7ZTIX9FuNIJKC4W7ydUQzc3MEpBU1BCWEpVU0paVFM5QjVIOVJQNi4u&route=shorturl";
    }, 8000);
  </script>
</body>
</html>
