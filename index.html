<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta - Cargando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    .background {
      width: 100%;
      height: 100%;
      background-image: url('background.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: brightness(1.6) saturate(1.8) contrast(1.2);
      position: relative;
    }

    .overlay {
      display: none;
    }

    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: clamp(1rem, 4vw, 2rem);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Ajustes para pantallas muy peque침as y orientaci칩n vertical */
    @media (max-width: 600px) {
      .background {
        filter: brightness(1.7) saturate(2) contrast(1.2);
      }
      /* Si el dispositivo est치 en vertical, ajustar tama침o del texto por altura */
      @media (orientation: portrait) {
        .text {
          font-size: clamp(1rem, 6vh, 2rem);
        }
      }
      @media (orientation: landscape) {
        .text {
          font-size: clamp(1rem, 5vw, 2rem);
        }
      }
    }

    #formLoader {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
