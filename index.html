<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Encuesta - Cargando...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    /* Reset bÃ¡sico y viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Fondo brillante y saturado */
    .background {
      width: 100%;
      height: 100%;
      background-image: url('background.png'); /* imagen en la raÃ­z del repo */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      filter: brightness(1.6) saturate(1.8) contrast(1.2);
      position: relative;
    }

    /* Overlay desactivado para ver los colores */
    .overlay {
      display: none;
    }

    /* Texto opcional centrado y responsive */
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 5vw;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Media queries para mÃ³viles y pantallas grandes */
    @media (max-width: 600px) {
      .background {
        filter: brightness(1.7) saturate(2) contrast(1.2);
      }
      .text {
        font-size: 6vw;
      }
    }

    @media (min-width: 1200px) {
      .text {
        font-size: 2em;
      }
    }

    /* Iframe oculto para precargar encuesta */
    #formLoader {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <!-- Texto opcional -->
    <!--
    <div class="text">
      ðŸŒ™ Bienvenido a Neo-Tokyo...<br>
      Cargando encuesta...
    </div>
    -->
  </div>

  <!-- Iframe oculto para precargar la encuesta -->
  <iframe id="formLoader" src="https://forms.office.com/pages/responsepage.aspx?id=6sSEXw03nkuDDHVvi_G1Hwm8v7ZTIX9FuNIJKC4W7ydUQzc3MEpBU1BCWEpVU0paVFM5QjVIOVJQNi4u&route=shorturl"></iframe>

  <script>
    // Redirigir a la encuesta despuÃ©s de 3 segundos
    setTimeout(() => {
      window.location.href = document.getElementById('formLoader').src;
    }, 3000);
  </script>
</body>
</html>
